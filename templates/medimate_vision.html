<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style_vision.css">
  <title>MediMate Vision</title>
</head>

<body>
  <div class="stuff">
    <img src="/static/images/docai.png" alt="vision">
    <h1>Skin Care Vision</h1>
    <div class="flex">
      <div class="left">
        <video id="webcam" autoplay></video>
      </div>
      <div class="right">
        <select id="cameraSelect"></select><br>
        <textarea id="prompt" placeholder="Enter prompt here" rows="4" cols="40"></textarea><br>
        <button onclick="captureImage()">Analyze Image</button>
      </div>
    </div>
    <br>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    <p id="response"></p>

  </div>
</body>

<script src="/static/script_vision.js"></script>

</html>
